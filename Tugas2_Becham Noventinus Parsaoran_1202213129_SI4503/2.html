    <body>
        <h1>Javascript can change images</h1>
        <img id="1" onclick="changeImage()" src="1.png" width="100" height="180">
        <p>Click the image to change image</p>
        <script>
            function changeImage(){
                var image = document.getElementById('1')
                if (image.src.match("3")){
                    image.src = "1.png"
                }else{
                    image.src = "2.png"
                }

            }
        </script>
    </body>
</html>
